name: Build Android App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install

      - name: Setup Expo 
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: 
          npm install -g eas-cli
          eas whoami

      # - name: Login to EAS
      #   run: eas login --token ${{ secrets.EAS_ACCESS_TOKEN }}

      - name: Configure EAS for Android
        run: |
          eas build:configure --platform android

      - name: Build Android App Locally
        run: |
          eas build --platform android --local

      - name: Upload Android Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: build/android/*.apk  # Adjust path if needed

      - name: Clean up EAS login
        run: eas logout